<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content = "width=device-width",initial-scale=1.0">
    <title>Login Form</title> 
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header>
        <h2>Join a social network</h2>
    </header>
    <form  id="login" action="" method="post">    
        <div class="login"">
            <!-- Username -->
            <label for="username">Full name:</label>
            <!-- Make sure to put "required" for both the input fields -->
            <input type="text" placeholder="Enter Username" name="username"  id="Uname" required>
            <br><br>
            <label for="email">Email Address:</label>
            <input type="text" placeholder="Email Address" name="email" id="email" required>
            <br><br>
            <label for="aboutU">About You:</label>
           <!-- <input type="text Area" placeholder="About U" name="aboutU" required> -->
            <textarea id="aboutU" name="aboutU" rows="3" cols="50"></textarea>
            <br><br>
            <label for="photo">Photo:</label>
            <input type="file"  name="photo" id="photo" required>
            <br><br>
            <!-- Submit button -->
            <button type="submit" id="log">Login</button>
        </div>
    
    </form>
</body>
